name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PortKiller ${{ github.ref_name }}'
          releaseBody: |
            ## Download
            
            - **NSIS Installer**: `PortKiller_x.x.x_x64-setup.exe` (recommended)
            - **MSI Installer**: `PortKiller_x.x.x_x64_en-US.msi`
            
            ## Requirements
            - Windows 10/11 (x64)
            - WebView2 Runtime (auto-installed)
            
            ## Usage
            - Press `Alt+P` to show/hide
            - Type port number and press `Enter` to kill
            - Press `Esc` to hide
          releaseDraft: false
          prerelease: false
