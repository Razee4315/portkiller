name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto-increment version
        id: version
        shell: bash
        run: |
          # Get the latest version tag, sorted by semver
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="1.0.0"
          else
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "::notice::Building and releasing v$NEW_VERSION (previous: ${LATEST_TAG:-none})"

      - name: Update version in config files
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update tauri.conf.json
          jq --arg v "$VERSION" '.package.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml
          echo "Updated version to $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          tagName: v__VERSION__
          releaseName: 'PortKiller v__VERSION__'
          releaseBody: |
            ## PortKiller v__VERSION__

            Download the installer below to get started.

            ### Installation
            - **`.msi`** — Standard Windows installer
            - **`.exe`** — NSIS installer (recommended)

            ### Requirements
            - Windows 10/11 (x64)
            - WebView2 Runtime (auto-installed)

            ### Quick Start
            1. Download and run the installer
            2. Press `Alt+P` to show the overlay
            3. Type port number and press `Enter` to kill
            4. Press `Esc` to hide
          releaseDraft: false
          prerelease: false
