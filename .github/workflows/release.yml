name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PortKiller ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads
            
            | File | Description |
            |------|-------------|
            | `PortKiller_x.x.x_x64-setup.exe` | NSIS Installer (recommended) |
            | `PortKiller_x.x.x_x64_en-US.msi` | MSI Installer |
            
            ## Requirements
            - Windows 10/11 (x64)
            - WebView2 Runtime (auto-installed)
            
            ## Quick Start
            1. Download and run the installer
            2. Press `Alt+P` to show the overlay
            3. Type port number and press `Enter` to kill
            4. Press `Esc` to hide
          releaseDraft: false
          prerelease: false
